<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="spectre.min.css" />
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <style>
        .navbar-brand {
          font-size: 2rem;
          text-decoration: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <section class="navbar-section">
          <a href="#" class="navbar-brand">
            Monty Hall monte carlo
          </a>
        </section>
      </header>
    </div>

    <div class="container" id="app">
      <div class="columns">
        <div class="column col-12">
          <button class="btn btn-primary"
                  v-if="idle" v-on:click="start(1)">
            Do it once
          </button>
          <button class="btn btn-primary"
                  v-if="idle" v-on:click="start(10)">
            Do it 10 times
          </button>
          <button class="btn"
                  v-if="idle" v-on:click="clear">
            Clear
          </button>
        </div>
      </div>

      <div class="columns">
        <div class="column col-sm-12">
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>Player</th>
                      <th>Wins</th>
                      <th>Win Rate</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Naive</td>
                      <td>{{naiveWinCount}}</td>
                      <td>{{(naiveWinRate * 100).toFixed(1)}} %</td>
                  </tr>
                  <tr>
                      <td>Smart</td>
                      <td>{{smartWinCount}}</td>
                      <td>{{(smartWinRate * 100).toFixed(1)}} %</td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
